<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="proteina">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Proteina </th>
    <td mat-cell *matCellDef="let element"> {{element.proteina}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="carbohidrato">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Carbohidrato </th>
    <td mat-cell *matCellDef="let element"> {{element.carbohidrato}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="grasa">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Grasa </th>
    <td mat-cell *matCellDef="let element"> {{element.grasa}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef > Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="edicionElemento(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminarElemento(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

<div class="boton-edit">
  <button mat-fab color="accent" (click)="registrarElemento()" style="float: right">
    <mat-icon>ballot</mat-icon>
  </button>
</div>
